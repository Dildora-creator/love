<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Добро пожаловать в ProRus!</title>
  <style>
    .btn-link {
  padding: 12px 24px;
  font-size: 1em;
  border-radius: 25px;
  background-color: #b389ff;
  color: #fff;
  text-decoration: none;
  display: inline-block;
  font-weight: bold;
}
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #d8f3ff; /* светло-голубой фон */
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      text-align: center;
      padding: 40px 20px 20px;
    }
    header h1 {
      font-size: 2.8em;
      color: #253b6e;
    }
    header p {
      font-size: 1.2em;
    }
    .btn-main {
      background-color: #22c1c3;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      margin: 20px 0;
    }
    .section {
      padding: 40px 20px;
      text-align: center;
    }
    .section h2 {
      font-size: 2em;
      color: #333;
      margin-bottom: 30px;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 20px;
      width: 180px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      border-radius: 50%;
    }
    .card p {
      margin-top: 12px;
      font-weight: bold;
      font-size: 1.1em;
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .buttons button {
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      background-color: #b389ff;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    footer {
      background-color: #f4e4ff;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #555;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .card {
        width: 70%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Добро пожаловать в ProRus!</h1>
    <p>Изучай русский язык онлайн</p>
    <button class="btn-main">Начать обучение</button>
  </header>

  <section class="section">
    <h2>Уровни обучения</h2>
    <div class="cards">
      <div class="card">
        <img src="girl-a1.png" alt="Русский A1">
        <p>Русский A1</p>
      </div>
      <div class="card">
        <img src="boy-a2.png" alt="Русский A2">
        <p>Русский A2</p>
      </div>
      <div class="card">
        <img src="girl-b1.png" alt="Русский B1">
        <p>Русский B1</p>
      </div>
    </div>
  </section>

  <section class="section">
    <h2>Разделы</h2>
    <div class="buttons">
      <button>Темы</button>
      <button>Упражнения</button>
      <button>Тесты</button>
      <button>Слово дня</button>
    </div>
  </section>

  <section class="section">
    <h2>Преподаватели</h2>
    <div class="cards">
      <div class="card">
        <img src="maftuna.png" alt="Мафтуна Бойназарова">
        <p>Мафтуна Бойназарова</p>
      </div>
      <div class="card">
        <img src="dildora.png" alt="Дильдора Каримова">
        <p>Дильдора Каримова</p>
      </div>
    </div>
  </section>

  <footer>
    © ProRus, 2025 — Все права защищены
  </footer>

</body>
</html>
