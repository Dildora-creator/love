<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProRus — Учите русский онлайн</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #d2f1ff;
      color: #222;
    }
    header {
      background: #6ee7f8;
      padding: 30px 20px;
      text-align: center;
    }
    header img {
      width: 200px;
    }
    .hero {
      text-align: center;
      padding: 40px 20px;
      background: #b9fbc0;
    }
    .hero h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2em;
    }
    .hero button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1em;
      background: #d0bfff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .levels {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px auto;
      max-width: 900px;
    }
    .level {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 250px;
      text-align: center;
    }
    .level img {
      width: 100px;
      height: 100px;
    }
    .sections {
      text-align: center;
      padding: 30px 10px;
      background: #d0bfff;
    }
    .sections h2 {
      margin-bottom: 15px;
    }
    .sections div {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .section-box {
      background: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: bold;
    }
    .teachers {
      padding: 40px 20px;
      background: #b9fbc0;
      text-align: center;
    }
    .teachers h2 {
      margin-bottom: 20px;
    }
    .teachers-box {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .teacher {
      text-align: center;
    }
    .teacher img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    footer {
      background: #c8e7ff;
      text-align: center;
      padding: 15px;
    }
    @media (max-width: 600px) {
      .levels, .teachers-box, .sections div {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://dummyimage.com/300x80/ffffff/000000.png&text=ProRus" alt="Логотип ProRus" />
  </header>

  <section class="hero">
    <h1>Учите русский онлайн</h1>
    <p>Курсы для A1, A2, B1. Грамматика, лексика и практика</p>
    <button>Начать обучение</button>
  </section>

  <section class="levels">
    <div class="level">
      <img src="https://cdn-icons-png.flaticon.com/512/4140/4140047.png" alt="A1">
      <p>Русский A1</p>
    </div>
    <div class="level">
      <img src="https://cdn-icons-png.flaticon.com/512/4140/4140051.png" alt="A2">
      <p>Русский A2</p>
    </div>
    <div class="level">
      <img src="https://cdn-icons-png.flaticon.com/512/4140/4140037.png" alt="B1">
      <p>Русский B1</p>
    </div>
  </section>

  <section class="sections">
    <h2>Разделы</h2>
    <div>
      <div class="section-box">Занятия</div>
      <div class="section-box">Тесты</div>
      <div class="section-box">Слово дня</div>
    </div>
  </section>

  <section class="teachers">
    <h2>Преподаватели</h2>
    <div class="teachers-box">
      <div class="teacher">
        <img src="https://cdn-icons-png.flaticon.com/512/4140/4140051.png" alt="Мафтуна">
        <p>Мафтуна Бойназарова</p>
      </div>
      <div class="teacher">
        <img src="https://cdn-icons-png.flaticon.com/512/4140/4140037.png" alt="Дильдора">
        <p>Дильдора Каримова</p>
      </div>
    </div>
  </section>

  <footer>
    © ProRus 2025. Все права защищены.
  </footer>
</body>
</html>
